<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Battleship</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./style.css">
      <script src="./battleship.js" defer type="module"></script>
</head>
<body>
      <dialog class="game-modes">
            <div class="content">
                  <p>Choose Game Mode:</p>
                  <div class="computer mode-container">
                        <img src="./images/vsAI.png" alt="icon" loading="lazy">
                        <p class="mode">Computer</p>
                  </div>
                  <div class="p2p mode-container">
                        <img src="./images/vsPlayer2.png" alt="icon" loading="lazy">
                        <p class="mode">P2P</p>
                  </div>
            </div>
      </dialog>
      <dialog class="scoreboard">
            <div class="content">
                  <button class="close">âœ–</button>
                  <p>Scoreboard</p>
                  <div class="player-1">
                        <p class="score">0</p>
                        <p class="name">Player 1</p>
                  </div>
                  <div class="opponent">
                        <p class="score">0</p>
                        <p class="name">Computer</p>
                  </div>
            </div>
      </dialog>

      <img id="game-logo" src="./images/battleship-logo.png" alt="logo" loading="lazy">

      <main>     
            <div class="board-1">
                  <h1 class="title">Player 1</h1>
                  <div class="board">
                        <!-- <div class="cell" data-x="0" data-y="0"></div>
                        <div class="cell" data-x="0" data-y="1"></div>
                        <div class="cell" data-x="0" data-y="2"></div> -->
                  </div>
                  <div class="boardBtns">
                        <button class="resetBtn">Reset</button>
                        <button class="finishBtn">Finish</button>
                  </div>
            </div>
            <div class="board-2 hidden">
                  <h1 class="title">Computer</h1>
                  <div class="board"></div>
            </div>
            <div class="ships">
                  <h1 class="title">Ships</h1>
                  <p class="instruction">Click and Drag ship to place it in the board.</p>
                  <div class="carrier">
                        <p>Carrier</p>
                        <div class="ship" draggable="true" data-position="horizontal" data-size="5">
                              <div class="block" data-offset-x="0" data-offset-y="0"></div>
                              <div class="block" data-offset-x="0" data-offset-y="1"></div>
                              <div class="block" data-offset-x="0" data-offset-y="2"></div>
                              <div class="block" data-offset-x="0" data-offset-y="3"></div>
                              <div class="block" data-offset-x="0" data-offset-y="4"></div>
                        </div>
                  </div>
                  <div class="battleship">
                        <p>Battleship</p>
                        <div class="ship" draggable="true" data-position="horizontal" data-size="4">
                              <div class="block" data-offset-x="0" data-offset-y="0"></div>
                              <div class="block" data-offset-x="0" data-offset-y="1"></div>
                              <div class="block" data-offset-x="0" data-offset-y="2"></div>
                              <div class="block" data-offset-x="0" data-offset-y="3"></div>
                        </div>
                  </div>
                  <div class="cruiser">
                        <p>Cruiser</p>
                        <div class="ship" draggable="true" data-position="horizontal" data-size="3">
                              <div class="block" data-offset-x="0" data-offset-y="0"></div>
                              <div class="block" data-offset-x="0" data-offset-y="1"></div>
                              <div class="block" data-offset-x="0" data-offset-y="2"></div>
                        </div>
                  </div>
                  <div class="submarine">
                        <p>Submarine</p>
                        <div class="ship" draggable="true" data-position="horizontal" data-size="3">
                              <div class="block" data-offset-x="0" data-offset-y="0"></div>
                              <div class="block" data-offset-x="0" data-offset-y="1"></div>
                              <div class="block" data-offset-x="0" data-offset-y="2"></div>
                        </div>
                  </div>
                  <div class="destroyer">
                        <p>Destroyer</p>
                        <div class="ship" draggable="true" data-position="horizontal" data-size="2">
                              <div class="block" data-offset-x="0" data-offset-y="0"></div>
                              <div class="block" data-offset-x="0" data-offset-y="1"></div>
                        </div>
                  </div>
                  <button class="rotateBtn">ðŸ”„ Rotate Ships</button>
            </div>
      </main>
      
      <div class="loader hidden">
            <p class="instruction">Preparing Battle Phase</p>
      </div>
</body>
</html>
