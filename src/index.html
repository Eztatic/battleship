<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Battleship</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./style.css">
      <script src="./dom.js" defer></script>
</head>
<body>
      <dialog>
            <p>Choose Game Mode:</p>
            <div class="computer">
                  <img src="./images/vsAI.png" alt="icon">
                  <p>Computer</p>
            </div>
            <div class="p2p">
                  <img src="./images/vsPlayer2.png" alt="icon">
                  <p>P2P</p>
            </div>
      </dialog>
      <img id="game-logo" src="./images/battleship-logo.png" alt="logo">

      <div class="board1">
          <div class="cell" data-x="0" data-y="0"></div>
          <div class="cell" data-x="0" data-y="1"></div>
          <div class="cell" data-x="0" data-y="2"></div>
      </div>
</body>
</html>
